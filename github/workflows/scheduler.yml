name: Intercom Reporting Scheduler

# ----------------------------------------------------
# 1. TRIGGER DEFINITION
# ----------------------------------------------------
on:
  schedule:
    # Daily Report at 09:00 AM UTC
    - cron: '0 9 * * *' 
    # Weekly Report at 09:05 AM UTC on Monday
    - cron: '5 9 * * 1'
    # Monthly Report at 09:10 AM UTC on the 1st
    - cron: '10 9 1 * *' 

jobs:
  run_reports:
    runs-on: ubuntu-latest

    # Set all environment variables (tokens) once for the whole job
    env:
      INTERCOM_TOKEN: ${{ secrets.INTERCOM_TOKEN }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Dependencies
        run: pip install -r requirements.txt
        
      # ----------------------------------------------------
      # 2. CONDITIONAL EXECUTION
      # Only one of these steps will execute based on the trigger time.
      # ----------------------------------------------------
      
      # Execute Daily Report
      - name: Run Daily Report
        if: github.event.schedule == '0 9 * * *'
        run: python main.py daily

      # Execute Weekly Report
      - name: Run Weekly Report
        if: github.event.schedule == '5 9 * * 1'
        run: python main.py weekly

      # Execute Monthly Report
      - name: Run Monthly Report
        if: github.event.schedule == '10 9 1 * *'
        run: python main.py monthly
